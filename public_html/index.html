<html>
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" href="layout.css">
</head>
<body>
<div id="page-wrapper">
    <h1>CAKE SIMULATOR</h1>
    <div id="drawCake">
        <canvas id="gpudraw" onload="DrawStatus()"></canvas>
    </div>
    <div id="status">
        <h2>STATUS</h2>
        <div id="editLayer">
            <!--<input type="image" style="background-color: pink;" value="0" class="exampleImage" onclick="editLayer(this)">-->
        </div>
    </div>
    <div id="control">
        <h2>CONTROL</h2>
        <tr>
            <td>
                <h3>Choose Cake Model</h3>
                <div id="selectCakeBox">
                    <div>
                        <input class="exampleImage" type="image" value="type1" onclick="UpdateType(this)" id="selectType">
                        <input class="exampleImage" type="image" value="type2" onclick="UpdateType(this)" id="selectType">
                        <input class="exampleImage" type="image" value="type3" onclick="UpdateType(this)" id="selectType">
                    </div>
                </div>
            </td>
            <td>
                <h3>Chosse Cake Color</h3>
                <div id="selectColorBox">
                    <div>
                        <input class="exampleImage" type="image" style=" background-image:url(sample1.png);" value="red" onclick="UpdateColor(this)" id="selectColor">
                        <input class="exampleImage" type="image" style=" background-image:url(sample2.png);" value="pink" onclick="UpdateColor(this)" id="selectColor">
                        <input class="exampleImage" type="image" style=" background-image:url(sample3.png);" value="orange" onclick="UpdateColor(this)" id="selectColor">
                    </div>
                </div>
            </td>
            <td>
                <h3>Choose Cake Decoration</h3>
                <div id="selectDeco">
                    <div>
                        <input class="exampleImage" type="image" value="">
                        <input class="exampleImage" type="image" value="">
                        <input class="exampleImage" type="image" value="">
                    </div>
                </div>
            </td>
            <td>
                <div id="third">
                    <div>
                        <input style="border-radius: 10px; margin-right: 50px;" type="button" value="층별 적용" onclick="changeMode(this)" id="each">
                        <input style="border-radius: 10px; margin-right: 50px;" type="button" value="전체 적용" onclick="changeMode(this)" id="all" disabled = 'disabled'>
                        <select style="height: 25px;" onclick="selectScale(this)">
                            <option value="0.0">사이즈 선택</option>
                            <option value="0.8">X0.8</option>
                            <option value="1.0">X1.0</option>
                            <option value="1.2">X1.2</option>
                        </select>
                    </div>
                    <div>
                        <label for="search"></label>
                        <input id="search" type="file" value="이미지 찾기">
                    </div>
                </div>
            </td>
            <td>
                <div id="final">
                    <input type="button" value="ADD LAYER" id="addLayer" onclick="AddLayer()">
                    <input type="button" value="APPLY" id="apply" onclick="UpdateStatus()" disabled="disabled">
                    <input type="button" value="RETURN" onclick="popStatus()">
                    <input type="button" value="DONE">
                </div>
            </td>
        </tr>
    </div>
</div>
<script src="webgl-utils.js"></script>
<script src="webgl-debug.js"></script>
<script src="cuon-utils.js"></script>
<script src="cuon-matrix.js"></script>
<script src="Cake.js"></script>
</body>
</html>
